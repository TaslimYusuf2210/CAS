<div class="flex">
  <div class="w-full px-10">
    <div class="flex flex-col gap-4">
      <div class="flex justify-between gap-4 min-h-32 text-white">
        <div class="py-6 px-4 bg-blue-400 w-full rounded-xl text-center">
          <h2 class="text-lg">Total Population</h2>
          <p class="text-4xl font-medium">233,783,818</p>
        </div>
        <div class="py-6 px-4 bg-red-400 w-full rounded-xl text-center">
          <h2 class="text-lg">Youth Percentage</h2>
          <p class="text-4xl font-medium">71.66%</p>
        </div>
        <div class="py-6 px-4 bg-green-400 w-full rounded-xl text-center">
          <h2 class="text-lg">Registered Citizens</h2>
          <p class="text-4xl font-medium">8,783,818</p>
        </div>
        <div class="py-6 px-4 bg-purple-400 w-full rounded-xl text-center">
          <h2 class="text-lg">Bachelor Percentage</h2>
          <p class="text-4xl font-medium">43.37%</p>
        </div>
      </div>
      <div class="flex gap-4 min-h-[25rem]">
        <div class="w-1/3 px-4 py-6 bg-gray-100 rounded-xl">
          <app-chart1></app-chart1>
        </div>
        <div class="w-2/3 px-4 py-6 bg-gray-100 rounded-xl">  
          <app-chart2></app-chart2>
        </div>
      </div>
      <div class="flex gap-4 min-h-[20rem]">
        <div *ngIf="chartData.length > 0" class="w-3/5 px-4 py-6 bg-gray-100 rounded-xl">
          <app-pie-chart [data]="maritalStatusData"></app-pie-chart>
        </div>
        <div *ngIf="pieChartDatas.length > 0" class="w-2/3 px-4 py-6 bg-gray-100 rounded-xl">
          <app-donut-chart [data]="genderData"></app-donut-chart>    
        </div>
      </div>
    </div>
  </div>
</div>
